                  </div>
                  <div class="col-auto">
                    <button class="btn btn-danger" @click="addItemUsed('')">
                      Add Item
                    </button>
                  </div>
                  <div class="col-auto">
                    <button
                      v-if="!showSearch"
                      class="btn btn-secondary"
                      @click="toggleSearch"
                    >

                    </button>
                    <button v-else class="btn btn-danger" @click="toggleSearch">
                      Back
                    </button>
                  </div>
                  <div class="col-auto">
                    <button
                      class="btn btn-outline-secondary"
                      @click="loadItemsUsed"

                >
                  <div class="modal-dialog">

                      <div class="modal-header">

                        <button
                          type="button"
                          class="btn-close"
                          @click="handleCancel"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-6">
                            <select class="form-select" v-model="selectedItem">
                              <option value="">Select Item</option>

                                v-for="item in itemsList"

                                :value="item.id"
                              >

                              </option>
                            </select>
                          </div>
                          <div class="col-6">
                            <input
                              type="date"

                            />
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          @click="handleCancel"

                        </div>

                        <div class="text-center fw-bold text-muted small">

                        </div>
                      </div>
                      <div class="calendar-day">
                        <div class="text-center fw-bold text-muted small">
                          SAT
                        </div>
                      </div>
                    </div>

                    <!-- Calendar weeks -->
                    <div
                      v-for="(week, i) in billsDays"
                      :key="i"
                      class="calendar-week"
                    >
                      <div
                        v-for="day in week.days"
                        :key="day.Date"
                        class="calendar-day"
                      >
                        <div
                          class="calendar-day-content"
                          @click="dayClicked(day.Date)"
                        >
                          <div class="mb-1">
                            <span
                              v-if="day.Month"
                              class="month-name text-muted small"

                            </span>
                            <span class="fw-bold">{{ day.Day }}</span>
                          </div>
                          <div

                            class="mt-1"
                          >

                              class="badge cal-day-item d-block mb-1"
                              :style="{ backgroundColor: expense.color }"
                              @click.stop="removeItemUsed(expense.id, $event)"

                            >

                            </span>
                          </div>
